<div class="col-10 col-sm-8 col-lg-10">
  <h6 class="text-muted">Liste des CV's</h6> 
  <br>
  <ul class="list-group">
      <li (click)="sendPersonne(pers)" type="button" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" *ngFor="let pers of ListPersonne">
            {{pers.firstName}} {{pers.lastName}}
        <div class="image-parent">
              <img src="../../../assets/PersonPics/{{pers.path}}" class="img-fluid" alt= "{{pers.firstName}}">
          </div>
        </li>
          
  </ul>
</div>
